<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1 id="city"></h1>
      <br />
      <form id="search-form">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Search for a city"
            autocomplete="off"
            id="city-input"
          />
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
        <button
          type="submit"
          class="btn btn-success"
          id="current-location-button"
        >
          Current location
        </button>
      </form>
      <br />
      <h3>
        <strong><div id="date">Date:</div> </strong>
      </h3>
    </div>
    <br />
    <div class="row">
      <div class="col 3">
        <div class="forcast">
          <ul>
            <div id="temp-description"><li>Forcast:</li></div>
            <div id="wind"><li>Wind: km/h</li></div>
            <div id="humid"><li>Humidity: %</li></div>
          </ul>
        </div>
      </div>
      <br />
      <div class="col 3">
        <h2>
          <span class="temperature" id="temperature">°C</span>
        </h2>
      </div>
      <div class="col 3"></div>
    </div>
    <br />
    <div class="row">
      <div class="col 7">Mon</div>
      <div class="col 7">Tues</div>
      <div class="col 7">Wed</div>
      <div class="col 7">Thu</div>
      <div class="col 7">Fri</div>
      <div class="col 7">Sat</div>
      <div class="col 7">Sun</div>
    </div>
    <div class="row">
      <div class="col 7">🌧️</div>
      <div class="col 7">⛅️</div>
      <div class="col 7">⛅️</div>
      <div class="col 7">⛅️</div>
      <div class="col 7">🌧️</div>
      <div class="col 7">❄️</div>
      <div class="col 7">❄️</div>
    </div>
    <div class="row">
      <div class="col 7">7°C 3°C</div>
      <div class="col 7">7°C 2°C</div>
      <div class="col 7">5°C -2°C</div>
      <div class="col 7">4°C 2°C</div>
      <div class="col 7">5°C 2°C</div>
      <div class="col 7">3°C -1°C</div>
      <div class="col 7">1°C -2°C</div>
    </div>
    <br />
    <span>
      <a href="https://github.com/LaurenTaylor92/weather-app"
        >Open-source code</a
      >
      <p>by Lauren Taylor</p>
    </span>
    <script src="src/script.js"></script>
  </body>
</html>
